<!DOCTYPE html>
<html>
	<head>
		<script>
			setTimeout(() => {
				const target = document.getElementById("test-target");
				const textNode = target.childNodes[0];
				textNode.nodeValue = "This element was dynamically updated";
			}, 500);
		</script>
	</head>
	<body>
		<p id="test-target">This is a static page which is dynamically updated.</p>
	</body>
</html>
